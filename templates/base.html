{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">

<head>
    <title>Django Blog</title>

    <!-- meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome/css/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/highlights/monokai.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top color-theme">
        <a class="navbar-brand" href="{% url 'blog:index' %}">Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">

            <!-- Post Content Column -->
            <main class="col-md-8 my-4">
                {% block main %}
                {% endblock main %}
            </main>

            <!-- Sidebar Widgets Column -->
            <aside class="col-md-4">
                <!-- Categories Widget -->
                <div class="card my-4">
                </div>

                <!-- Tags Widget -->
                <div class="card my-4">
                </div>

                <!-- Archives Widget -->
                <div class="card my-4">
                </div>
            </aside>
        </div>
    </div>

    <!-- Footer -->
    <footer class="color-theme">
        <div class="container">
            <p class="text-center text-white">Copyright &copy; djangoblog.com 2017</p>
        </div>
    </footer>

    <!-- JS -->
    <script src="{% static 'js/jquery/jquery.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
