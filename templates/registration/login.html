{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="card mb-4">
    <h3 class="card-header">Log in</h3>
    <div class="card-body">
        <form method="post" novalidate action='.' class="mb-4">
            {% csrf_token %}
            {% include 'base_form_account.html' with form=form %}
            <button type="submit" class="btn btn-primary" value={% trans 'Log in' %}>{% trans 'Log in' %}</button>
        </form>

        <a href="{% url 'registration_register' %}" class="btn btn-primary" role="button" aria-pressed="true">{% trans "Register" %}</a>
        <a href="{% url 'auth_password_reset' %}" class="btn btn-primary" role="button" aria-pressed="true">{% trans "Forgot password" %}</a>
    </div>
</div>
{% endblock %}
