{% extends "base.html" %}
{% load i18n %}

{% block title %}Password reset | {{ SITE_TITLE }}{% endblock %}

{% block content %}
<div class="card mb-4">
    <h2 class="card-header">Password reset</h2>
    <div class="card-body">
        <p>{% trans "You password has been successfully reset." %}</p>
        <a href="{% url 'auth_login' %}" class="btn btn-primary float-right" role="button">{% trans "Log in" %}</a>
    </div>
</div>

{% endblock %}
